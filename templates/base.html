<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ToDo List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', path='/base_style.css') }}">
	{% block metadata %}
	{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c6dbeb;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User List</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About us</a>
					</li>
					{% if not cur_user %}
					<li class="nav-item">
						<a class="nav-link" href="/registration">Registrarion</a>
					</li>
					<li class="nav-item">
						<a class="btn btn-primary" href="/login" role="button">Login</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="btn btn-primary" href="/logout" role="button">Logout</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		{% block content %}
		{% endblock %}
	</div>

	
	<footer class="text-center mt-4" >
		<p>&copy; 2024 User List Project.</p>
	</footer> 

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+5oUGz9IfK6sILy5z1TN9MfiC0J2w" crossorigin="anonymous"></script>
</body>

</html>
